<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Math Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .instruction {
            color: #a8d8ff;
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .score-item {
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            border-radius: 15px;
            color: white;
            font-size: 1.2em;
            backdrop-filter: blur(10px);
        }

        .score-item span {
            font-weight: bold;
            font-size: 1.5em;
        }

        .score-item.timer {
            background: rgba(255,255,255,0.3);
        }

        .score-item.timer.warning {
            background: rgba(255,87,34,0.5);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .settings {
            text-align: center;
            margin-bottom: 20px;
        }

        .toggle-container {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: rgba(255,255,255,0.2);
            padding: 12px 25px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        .toggle-label {
            color: white;
            font-size: 1.1em;
            font-weight: bold;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255,255,255,0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #4CAF50;
        }

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);
        }

        .balloons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 30px 0 20px 0;
            min-height: 400px;
        }

        .balloon {
            width: 150px;
            height: 180px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        .balloon:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background: rgba(0,0,0,0.3);
        }

        .balloon.selected {
            transform: scale(0.9);
            opacity: 0.6;
            cursor: not-allowed;
        }

        .balloon.correct {
            animation: pop 0.5s forwards;
        }

        .balloon.wrong {
            animation: shake 0.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .new-game-btn {
            background: #4CAF50;
            color: white;
        }

        .new-game-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #ff9800;
            color: white;
        }

        .reset-btn:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        .message {
            text-align: center;
            font-size: 1.5em;
            color: white;
            min-height: 40px;
            margin-top: 20px;
        }

        .message.success { color: #4CAF50; }
        .message.error { color: #ff5252; }

        /* Balloon colors */
        .balloon:nth-child(1) { background: #ff6b6b; color: #333; animation-delay: 0s; }
        .balloon:nth-child(2) { background: #4ecdc4; color: #333; animation-delay: 0.2s; }
        .balloon:nth-child(3) { background: #ffe66d; color: #333; animation-delay: 0.4s; }
        .balloon:nth-child(4) { background: #95e1d3; color: #333; animation-delay: 0.6s; }
        .balloon:nth-child(5) { background: #ffb347; color: #333; animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéà Balloon Math Game üéà</h1>
        <p class="instruction">Select balloons in increasing order of their values!</p>
        
        <div class="settings">
            <div class="toggle-container">
                <span class="toggle-label">‚è±Ô∏è Time Limit (30s)</span>
                <div class="toggle-switch" id="timeToggle" onclick="toggleTimeLimit()">
                    <div class="toggle-slider"></div>
                </div>
            </div>
        </div>

        <div class="score-board">
            <div class="score-item">Score: <span id="score">0</span></div>
            <div class="score-item">Level: <span id="level">1</span></div>
            <div class="score-item">Streak: <span id="streak">0</span></div>
            <div class="score-item timer" id="timerDisplay" style="display: none;">Time: <span id="timer">30</span>s</div>
        </div>

        <div class="balloons-container" id="balloons"></div>

        <div class="message" id="message"></div>

        <div class="buttons">
            <button class="new-game-btn" onclick="newGame()">New Game</button>
            <button class="reset-btn" onclick="resetRound()">Reset Round</button>
        </div>
    </div>

    <script>
        let balloons = [];
        let selectedOrder = [];
        let correctOrder = [];
        let score = 0;
        let level = 1;
        let streak = 0;
        let timeLimitEnabled = false;
        let timeLeft = 30;
        let timerInterval = null;

        const operations = ['+', '-', '√ó', '√∑'];

        function toggleTimeLimit() {
            timeLimitEnabled = !timeLimitEnabled;
            const toggle = document.getElementById('timeToggle');
            const timerDisplay = document.getElementById('timerDisplay');
            
            if (timeLimitEnabled) {
                toggle.classList.add('active');
                timerDisplay.style.display = 'block';
                startTimer();
            } else {
                toggle.classList.remove('active');
                timerDisplay.style.display = 'none';
                stopTimer();
            }
        }

        function startTimer() {
            stopTimer();
            timeLeft = 30;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 10) {
                    document.getElementById('timerDisplay').classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    stopTimer();
                    handleTimeout();
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            document.getElementById('timerDisplay').classList.remove('warning');
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = timeLeft;
        }

        function handleTimeout() {
            streak = 0;
            showMessage('‚è∞ Time\'s up! Try again.', 'error');
            setTimeout(() => {
                resetRound();
            }, 1500);
        }

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateExpression(difficulty) {
            const op = operations[getRandomNumber(0, 3)];
            let num1, num2, expression, value;

            switch(op) {
                case '+':
                    num1 = getRandomNumber(10 * difficulty, 50 * difficulty);
                    num2 = getRandomNumber(10 * difficulty, 40 * difficulty);
                    expression = `${num1}+${num2}`;
                    value = num1 + num2;
                    break;
                case '-':
                    num1 = getRandomNumber(30 * difficulty, 60 * difficulty);
                    num2 = getRandomNumber(10 * difficulty, num1 - 5);
                    expression = `${num1}-${num2}`;
                    value = num1 - num2;
                    break;
                case '√ó':
                    num1 = getRandomNumber(2 * difficulty, 12 * difficulty);
                    num2 = getRandomNumber(2, 9);
                    expression = `${num1}√ó${num2}`;
                    value = num1 * num2;
                    break;
                case '√∑':
                    num2 = getRandomNumber(2, 9);
                    value = getRandomNumber(5 * difficulty, 20 * difficulty);
                    num1 = value * num2;
                    expression = `${num1}√∑${num2}`;
                    break;
            }

            return { expression, value };
        }

        function createBalloons() {
            balloons = [];
            const numBalloons = Math.min(5, 3 + Math.floor(level / 2));
            
            for (let i = 0; i < numBalloons; i++) {
                const { expression, value } = generateExpression(level);
                balloons.push({ expression, value, id: i });
            }

            correctOrder = [...balloons].sort((a, b) => a.value - b.value).map(b => b.id);
            renderBalloons();
        }

        function renderBalloons() {
            const container = document.getElementById('balloons');
            container.innerHTML = '';

            balloons.forEach(balloon => {
                const div = document.createElement('div');
                div.className = 'balloon';
                div.textContent = balloon.expression;
                div.dataset.id = balloon.id;
                div.onclick = () => selectBalloon(balloon.id, div);
                container.appendChild(div);
            });
        }

        function selectBalloon(id, element) {
            if (selectedOrder.includes(id) || element.classList.contains('selected')) return;

            selectedOrder.push(id);
            element.classList.add('selected');

            const expectedId = correctOrder[selectedOrder.length - 1];

            if (id === expectedId) {
                element.classList.add('correct');
                streak++;
                
                setTimeout(() => {
                    element.style.display = 'none';
                }, 500);

                if (selectedOrder.length === balloons.length) {
                    stopTimer();
                    score += 10 * level + streak;
                    updateScore();
                    showMessage('üéâ Perfect! Moving to next level!', 'success');
                    setTimeout(() => {
                        level++;
                        resetRound();
                    }, 1500);
                } else {
                    showMessage('‚úì Correct!', 'success');
                }
            } else {
                element.classList.add('wrong');
                streak = 0;
                stopTimer();
                showMessage('‚úó Wrong order! Try again.', 'error');
                setTimeout(() => {
                    resetRound();
                }, 1500);
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            setTimeout(() => {
                msg.textContent = '';
                msg.className = 'message';
            }, 2000);
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('streak').textContent = streak;
        }

        function resetRound() {
            selectedOrder = [];
            createBalloons();
            document.getElementById('message').textContent = '';
            
            if (timeLimitEnabled) {
                startTimer();
            }
        }

        function newGame() {
            score = 0;
            level = 1;
            streak = 0;
            stopTimer();
            updateScore();
            resetRound();
            showMessage('New game started! Good luck!', 'success');
        }

        // Initialize game
        newGame();
    </script>
</body>
</html>
